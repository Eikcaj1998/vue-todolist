    <div id="root">
        <h1 class="text-center mt-2 fw-bold">TO DO LIST</h1>
        <div class="container mt-5">
            <div class="row">
                <ul class="list-group">
                    <li class="list-group-item fw-bold fs-3 d-flex  justify-content-between" v-for = "(list, index) in toDoList">
                        <span >{{toDoList[index].text}}</span>
                        <span span class="x-mark"  @click="deleteList(list)">&#10060</span>
                    </li>
                </ul>
            </div>
            <div class="col-12 mt-3 d-flex justify-content-center">
            </div>
            </div>
        </div>
    </div>    
<script src="js/script.js"></script>
